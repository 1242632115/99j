    <script>
        function confirmAndHide(containerId, button) {
            const container = document.getElementById(containerId);
            const selectedImages = container.querySelectorAll('img.selected');
            const allImages = container.querySelectorAll('img');

            if (selectedImages.length > 0) {
                allImages.forEach(img => {
                    if (!img.classList.contains('selected')) {
                        img.style.display = 'none';
                    }
                });
            }
        }

        // 假设这是原有的 toggleSelection 函数，实际使用时需根据情况完善
        function toggleSelection(img, containerId) {
            img.classList.toggle('selected');
        }

        // 假设这是原有的 resetCategorySelection 函数，实际使用时需根据情况完善
        function resetCategorySelection(containerId) {
            const container = document.getElementById(containerId.replace('-container', '-image-container'));
            if (container) {
                const allImages = container.querySelectorAll('img');
                allImages.forEach(img => {
                    img.style.display = 'block';
                    img.classList.remove('selected');
                });
            }
        }
    </script>
